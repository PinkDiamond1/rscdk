[package]
name = "testall"
version = "0.1.0"
authors = [""]
edition = "2021"

[dependencies]
eosio-chain = { version = "0.1.0", path = "../crates/eosio-chain", default-features = false }

[lib]
name = "testall"
path = "lib.rs"
crate-type = ["cdylib", "rlib"]

[features]
default = ["std"]
std = [
    "eosio-chain/std",
]

[workspace]
resolver = "2"
members = [
    "hello",
    "hello/abigen",
    "testabi",
    "testmod",
    "testinlineaction",
    "testasset",
    "testoptional",
    "testvariant",
    "testnotify/receiver",
    "testnotify/sender",
    "testdebug"
]

exclude = []
